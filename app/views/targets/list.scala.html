@(targets: Iterator[Target])(implicit flash: Flash, session: Session)

@main {
    @flash.get("success").getOrElse("Welcome!")
    @flash.get("failure").getOrElse("")
    <ul>
        @targets.map { target =>
            <li><a href="@routes.TargetsController.show(target.id)">@target.title</a></li>
        }
    </ul>

    <div class="actions">
    <a href="@routes.TargetsController.create" class="btn">new</a>
    </div>
}
